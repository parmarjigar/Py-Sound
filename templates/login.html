<!DOCTYPE html>
<html lang="en" class="bg-info">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title> Jigo sound </title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../static/js/jPlayer/jplayer.flat.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/app.v1.css" type="text/css" />
    
</head>

<body class="bg-info">

    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
        <div class="container aside-xl"> <a class="navbar-brand block" href="index.html"><span class="h1 font-bold"> Jigo Sound </span></a>
            <section class="m-b-lg">
                <header class="wrapper text-center"> <strong>Sign in to the world most innovative concept </strong> </header>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" placeholder="username" name="username" class="form-control rounded input-lg text-center no-border" value="{{request.form.username}}" /> </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" class="form-control rounded input-lg text-center no-border" value="{{request.form.password}}"/> </div>
                    <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in </span>
                    </button>
                    <div class="text-center m-t m-b"><a href="#"><small>Forgot password? </small></a>
                    </div>
                    <div class="line line-dashed"></div>
                    <p class="text-muted text-center"><small>Not Register yet? </small>
                    </p> <a href="/signup/" class="btn btn-lg btn-info btn-block rounded"> Create an account "NOW" </a> 
                </form>
            </section>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="text-center padder">
            <p> <small>Powered by <a href="http://www.akshil.in"> Akshil Shah </a> <br />&copy; 2017 </small> </p>
        </div>
    </footer>
    <!-- / footer -->
    <!-- Bootstrap -->
    <!-- App -->
    <script src="js/app.v1.js"></script>
    <script src="js/app.plugin.js"></script>
    <script type="text/javascript" src="js/jPlayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/jPlayer/add-on/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="js/jPlayer/demo.js"></script>
</body>

</html>
